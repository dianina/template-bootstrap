<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
	<header>

<!-- Barra de navegación fija fondo invertido-->
	<nav class="navbar navbar-inverse navbar-fixed-top">

<!-- Barra de navegación header y menu-->
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toogle="collapse" data-target="navbar-1"><!-- Menu Hamburguesa-->
					<span class="sr-only">Menu</span><!-- En disp. de lectura sale palabra Menu-->
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span><!-- Barras Menú hamburguesa-->
				</button>

<!-- Barras Menú hamburguesa-->
				<a href="#" class="navbar-brand">Bootstrap Theme</a>

<!-- Palabras Menú-->
			</div>
			<div class="collapse navbar-collapse" id="navbar-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="">Home</a></li><!-- Mostrar selección-->
					<li><a href="">About</a></li>
					<li><a href="">Contact</a></li>

<!-- Menu dropdown e icono (caret)-->
					<li class="dropdown">
						<a href="#" class="dropdown-toogle" data-toogle="dropdown" role="button">Dropdown <span class="caret"></span>
						</a></li>
				</ul>
			</div>
		</div>
	</nav>
		</header>
		<div class="container-fluid">

<!-- Jumbotron-->
			<section class="container-jumb">
				<div class="jumbotron">
					<br>
  				<h1 class="display-3"><strong>Theme Example</strong></h1>
  				<p class="lead">This is a temple showcasing the optional theme stylesheet included in Bootstrap.  Use it as a starting point to create something more unique by building on or modifying it.</p>
  			</div>
  		</section>
		</div>

<!-- Sección Buttons-->
			<section class="buttons">
				<h2><strong>Buttons</strong></h2><!-- Etiqueta Strong-->
				<hr>

<!-- Botones lg -->
				<div class="btn-container">
					<button type="button" class="btn btn-default btn-lg"><strong>Default</strong></button>
					<button type="button" class="btn btn-primary btn-lg"><strong>Primary</strong></button>
					<button type="button" class="btn btn-success btn-lg"><strong>Success</strong></button>
					<button type="button" class="btn btn-info btn-lg"><strong>Info</strong></button>
					<button type="button" class="btn btn-warning btn-lg"><strong>Warning</strong></button>
					<button type="button" class="btn btn-danger btn-lg"><strong>Danger</strong></button>
					<button type="button" class="btn btn-link btn-lg"><strong>Link</strong></button>

<!-- Botones normal -->
				<div class="btnes">
					<button type="button" class="btn btn-default"><strong>Default</strong></button>
					<button type="button" class="btn btn-primary"><strong>Primary</strong></button>
					<button type="button" class="btn btn-success"><strong>Success</strong></button>
					<button type="button" class="btn btn-info"><strong>Info</strong></button>
					<button type="button" class="btn btn-warning"><strong>Warning</strong></button>
					<button type="button" class="btn btn-danger"><strong>Danger</strong></button>
					<button type="button" class="btn btn-link"><strong>Link</strong></button>
				</div>

<!-- Botones sm -->
				<div class="btnes">
					<button type="button" class="btn btn-default btn-sm"><strong>Default</strong></button>
					<button type="button" class="btn btn-primary btn-sm"><strong>Primary</strong></button>
					<button type="button" class="btn btn-success btn-sm"><strong>Success</strong></button>
					<button type="button" class="btn btn-info btn-sm"><strong>Info</strong></button>
					<button type="button" class="btn btn-warning btn-sm"><strong>Warning</strong></button>
					<button type="button" class="btn btn-danger btn-sm"><strong>Danger</strong></button>
					<button type="button" class="btn btn-link btn-sm"><strong>Link</strong></button>
				</div>
<!-- Botones xs -->
				<div class="btnes">
					<button type="button" class="btn btn-default btn-xs"><strong>Default</strong></button>
					<button type="button" class="btn btn-primary btn-xs"><strong>Primary</strong></button>
					<button type="button" class="btn btn-success btn-xs"><strong>Success</strong></button>
					<button type="button" class="btn btn-info btn-xs"><strong>Info</strong></button>
					<button type="button" class="btn btn-warning btn-xs"><strong>Warning</strong></button>
					<button type="button" class="btn btn-danger btn-xs"><strong>Danger</strong></button>
					<button type="button" class="btn btn-link btn-xs"><strong>Link</strong></button>
				</div>
				</div><!-- div btn-container -->
			</section>
	</div><!-- div container -->


	


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
